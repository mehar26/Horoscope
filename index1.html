<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="vv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1>Horoscope</h1>
        <form id="horoscopeForm">
            <input type="text" id="signInput" placeholder="Enter your zodiac sign..." required>
            <button type="submit">Get Horoscope</button>
        </form>
        <div id="result">
            <!-- The result will be displayed here -->
            <p id="horoscopeResult"></p>
        </div>
    </div>
    
    <script src="horoscope.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
